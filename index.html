<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GargiMitra Studio</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/logos/gargimitrastudio_dark_logo.png" type="image/png">
    <style>
        /* Reset margin and padding for body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Header logo styling */
        .header-logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-top: 20px;
        }

        /* Wrapper for title, text, and logos */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 2rem;
            margin: 0;
            color: #333;
        }

        /* Note styling */
        p {
            margin: 5px 0 20px 0;
            font-size: 1rem;
            color: #555;
        }

        /* Logo image styling */
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain; /* Keep aspect ratio intact */
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Logo -->
    <header>
        <img src="assets/logos/gargimitrastudio_dark_logo.png" alt="GargiMitra Studio Logo" class="header-logo">
    </header>

    <div class="content">
        <!-- Title -->
        <h1>GargiMitra Studio</h1>

        <!-- Note to users -->
        <p style="margin: 1;">
            <strong>Your dream wardrobe is a click away</strong><br><i>Tap the icon below to connect with us</i>
        </p>

        <!-- WhatsApp Logo -->
        <a href="https://wa.me/message/OTUXYVFSOEUCA1" target="_blank">
            <img src="assets/logos/whatsapp_logo.png" alt="WhatsApp Logo" class="logo">
        </a>

        <!-- Instagram Logo -->
        <a href="https://www.instagram.com/gargimitra_studio" target="_blank">
            <img src="assets/logos/instagram_logo.png" alt="Instagram Logo" class="logo">
        </a>

        <!-- Call Logo -->
        <a href="tel:+918088396735">
            <img src="assets/logos/phone_logo.png" alt="Phone Logo" class="logo">
        </a>

        <!-- Google Map Logo -->
        <a href="https://maps.app.goo.gl/kPt1b1vsure9DDW38">
            <img src="assets/logos/google_map_logo.png" alt="Google Map Logo" class="logo">
        </a>
    </div>

</body>
</html>
